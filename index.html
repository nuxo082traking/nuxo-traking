<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seguimiento de Pedido - NUXO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      letter-spacing: 2px;
      font-weight: bold;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background-color: #1a1a1a;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
    }
    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      border: none;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #e91e63;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c2185b;
    }
    .result {
      margin-top: 20px;
      background-color: #222;
      padding: 15px;
      border-radius: 8px;
      display: none;
    }
    .footer {
      text-align: center;
      margin-top: 50px;
      font-size: 14px;
      opacity: 0.6;
    }
    /* Animación de nieve */
  .snowflake {
    position: fixed;
    top: -10px;
    color: white;
    font-size: 18px;
    opacity: 0.9;
    pointer-events: none;
    animation: fall linear infinite;
  }

  @keyframes fall {
    0% { transform: translateY(0); }
    100% { transform: translateY(100vh); }
  }
</style>
</head>
<body>
  <header>NUXO - SEGUIMIENTO DE PEDIDO</header>

  <div class="container">
    <h2>Ingresa tu número de pedido</h2>
    <input type="text" id="orderInput" placeholder="Ejemplo: NUXO-00123" />
    <button onclick="buscarPedido()">Buscar</button>

    <div class="result" id="resultBox">
      <h3>Estado del Pedido</h3>
      <p id="estado"></p>
      <p id="fecha"></p>
      <p id="mensaje"></p>
    </div>
  </div>

  <div class="footer">© 2025 NUXO. Todos los derechos reservados.</div>

  <script>
  const API_URL = "https://script.google.com/macros/s/AKfycbweMSKOQJqioQeSsIw_LuLDegYHLWsmLHMCIFJHgN6iJkQZ8jS_gu36BCu4Ai_8pclq/exec";

  function buscarPedido() {
    const pedido = document.getElementById("orderInput").value.trim();
    if (!pedido) return;

    const callbackName = "cb" + Math.floor(Math.random() * 999999);

    window[callbackName] = function (data) {
      const box = document.getElementById("resultBox");

      if (data.error) {
        document.getElementById("estado").innerText = "No encontramos tu pedido.";
        document.getElementById("fecha").innerText = "";
        document.getElementById("mensaje").innerText = "Verifica el código.";
      } else {
        document.getElementById("estado").innerText = "Estado: " + data.estado;
        document.getElementById("fecha").innerText = "Fecha: " + (data.fecha.split('T')[0]);
        document.getElementById("mensaje").innerText = data.mensaje;
      }

      box.style.display = "block";
      delete window[callbackName];
    };

    const script = document.createElement("script");
    script.src = `${API_URL}?pedido=${pedido}&callback=${callbackName}`;
    document.body.appendChild(script);
  }
</script>
<script>
  // Generar nieve navideña suave
  function crearNieve() {
    for (let i = 0; i < 30; i++) {
      let snow = document.createElement("div");
      snow.className = "snowflake";
      snow.innerHTML = "❄";
      snow.style.left = Math.random() * 100 + "vw";
      snow.style.animationDuration = 5 + Math.random() * 5 + "s";
      snow.style.fontSize = 12 + Math.random() * 10 + "px";
      document.body.appendChild(snow);

      setTimeout(() => snow.remove(), 10000);
    }
  }

  setInterval(crearNieve, 1500);
</script>

</body>
</html>
