<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seguimiento de Pedido - NUXO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      letter-spacing: 2px;
      font-weight: bold;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background-color: #1a1a1a;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
    }
    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      border: none;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #e91e63;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c2185b;
    }
    .result {
      margin-top: 20px;
      background-color: #222;
      padding: 15px;
      border-radius: 8px;
      display: none;
    }
    .footer {
      text-align: center;
      margin-top: 50px;
      font-size: 14px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <header><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAABmYAAAgACAYAAAA8KIwBAAAQAElEQVR4Aezd6XbcRpYt4ABniqRETSQ1yxpsyXaXXdU/+v3f51a3" alt="NUXO Logo" style="max-width:200px;"/><div>Seguimiento de Pedido</div></header>

  <div class="container">
    <h2>Ingresa tu número de pedido</h2>
    <input type="text" id="orderInput" placeholder="Ejemplo: NUXO-00123" />
    <button onclick="buscarPedido()">Buscar</button>

    <div class="result" id="resultBox">
      <h3>Estado del Pedido</h3>
      <p id="estado"></p>
      <p id="fecha"></p>
      <p id="mensaje"></p>
    </div>
  </div>

  <div class="footer">© 2025 NUXO. Todos los derechos reservados.</div>

  <script>
    // CONSULTA REAL A GOOGLE SHEETS
    async function buscarPedido() {
      const codigo = document.getElementById("orderInput").value.trim();
      const resultBox = document.getElementById("resultBox");

      if (!codigo) return;

      try {
        const url = "https://script.google.com/macros/s/AKfycbynnqYOFb9b9nCwS38PYmn-thYNR1fQBPWg2fZ7hieHMD_VNdOsCjk9i4J8flDn3Adp/exec?pedido=" + codigo;
        const respuesta = await fetch(url);
        const data = await respuesta.json();

        if (data.error) {
          document.getElementById("estado").innerText = "No encontramos tu pedido.";
          document.getElementById("fecha").innerText = "";
          document.getElementById("mensaje").innerText = "Verifica el código o contáctanos.";
        } else {
          document.getElementById("estado").innerText = "Estado: " + data.estado;
          document.getElementById("fecha").innerText = "Actualizado: " + data.fecha;
          document.getElementById("mensaje").innerText = data.mensaje;
        }

        resultBox.style.display = "block";

      } catch (e) {
        document.getElementById("estado").innerText = "Error al consultar el pedido.";
        document.getElementById("fecha").innerText = "";
        document.getElementById("mensaje").innerText = "Vuelve a intentarlo en unos minutos.";
        resultBox.style.display = "block";
      }
    }
  </script>
</body>
</html>
